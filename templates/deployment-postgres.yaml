{{- if eq .Values.repository.provider "postgres" -}}
{{- if eq .Values.repository.database_host "postgres" -}}
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.repository.database_port }}
      targetPort: tcp
      protocol: TCP
      name: tcp
  selector:
    app.kubernetes.io/name: postgres

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:  
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      serviceAccountName: {{ include "hoooq-charts.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: postgres
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "postgres"
          imagePullPolicy: IfNotPresent
          env:
          - name: POSTGRES_PASSWORD
            value: {{ .Values.repository.database_password }}
          - name: POSTGRES_DB
            value: {{ .Values.repository.database_name }}
          ports:
            - name: tcp
              containerPort: {{ .Values.repository.database_port }}
              protocol: TCP
          resources: {}
{{- end }}
{{- end }}