
replicaCount: 1

image:
  repository: willguitaradmfar/hoooq-core
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service local should be created
  create: true
  # Annotations to add to the service local
  annotations: {}
  # The name of the service local to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


hoooq_core:
  secretName: {}
  default_user: admin
  default_password: admin
  default_app_user: app_user
  default_app_password: app_user
  default_guest_user: guest_user
  default_guest_password: guest_user

database:
  provider: postgres
  database_username: postgres
  database_password: postgres
  database_name: a2w-db
  database_port: 5432
  database_host: postgres
  database_ssl: false
  database_uri: ""

broker:
  rabbitmq_host: rabbitmq
  rabbitmq_username: rabbitmq
  rabbitmq_password: rabbitmq
  rabbitmq_port: 5672
  rabbitmq_http_port: 15672
  rabbitmq_metrics_port: 15692
  rabbitmq_vhost: /
  rabbitmq_ingress_host: rabbitmq.example.com
  rabbitmq_ingress_class: ""


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: hoooq.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
