# Default values for hoooq-charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: willguitaradmfar/hoooq-ws
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service local should be created
  create: true
  # Annotations to add to the service local
  annotations: {}
  # The name of the service local to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

broker:
  rabbitmq_host: rabbitmq
  rabbitmq_username: rabbitmq
  rabbitmq_password: rabbitmq
  rabbitmq_port: 5672
  rabbitmq_http_port: 15672
  rabbitmq_metrics_port: 15692
  rabbitmq_vhost: /
  rabbitmq_ingress_host: rabbitmq.example.com
  rabbitmq_ingress_class: ""

mqtt:
  mqtt_host: mosquitto
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: hoooq.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

hoooq_ws:
  secretName: {}
  secret_domain_jwks: http://hoooq-idm/api/v1/security/jwks
  hoooq_username: app_user
  hoooq_password: app_user
  list_of_claims: sub,org,room,tenant

